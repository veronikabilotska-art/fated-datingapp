<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fated - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="screen auth-screen">
            <!-- Logo -->
            <div class="logo">
                <div class="heart-icon">
                    <svg width="120" height="120" viewBox="0 0 120 120" fill="none">
                        <circle cx="60" cy="60" r="50" fill="#C5444F"/>
                        <path d="M60 45L52 37C48 33 42 33 38 37C34 41 34 47 38 51L60 73L82 51C86 47 86 41 82 37C78 33 72 33 68 37L60 45Z" fill="white"/>
                    </svg>
                </div>
                <h1 class="brand">FATED</h1>
            </div>

            <!-- Tab Navigation -->
            <div class="tabs">
                <button class="tab active">LOGIN</button>
                <a href="register.html" class="tab">REGISTER</a>
            </div>

            <!-- Login Form -->
            <form class="auth-form">
                <input type="text" placeholder="user name" class="input-field" required>
                <input type="password" placeholder="password" class="input-field" required>
                
                <a href="#" class="forgot-link">FORGOT PASSWORD?</a>
                
                <button type="submit" class="submit-btn">LOGIN</button>
            </form>

            <!-- Footer Link -->
            <div class="footer-link">
                <p>DON'T HAVE AN ACCOUNT? <a href="register.html">REGISTER</a></p>
            </div>
        </div>
    </div>
</body>
</html>
